<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Blurred glow background -->
  <rect x="10" y="10" width="80" height="80" rx="15" fill="url(#grad1)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main square -->
  <rect x="10" y="10" width="80" height="80" rx="15" fill="url(#grad1)"/>
  
  <!-- Lightning bolt icon -->
  <g transform="translate(50, 50)">
    <path d="M 0 -20 L 8 -5 L -5 -5 L 12 20 L -8 5 L 5 5 Z" fill="white" stroke="white" stroke-width="0.5"/>
  </g>
</svg>